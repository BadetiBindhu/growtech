<div class="container">
    <div class="row flex justify-content-center align-items-center vh-100">
        <div class="col-md-5  border shadow-lg rounded-lg p-5  ">
            <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="checkLogin(loginForm)">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input id="username" type="text" name="username" class="form-control" required
                        [(ngModel)]="user.username" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input id="password" type="password" name="password" class="form-control" required
                        [(ngModel)]="user.password" />
                </div>

                <div class="form-group mt-3">
                    <button class="btn btn-success ms-5" type="submit">Login</button>
                    <button class="btn btn-danger ms-5" type="reset">Cancel</button>
                    <button class="btn btn-primary ms-5" type="button" (click)="addUser(loginForm)">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">

            <table class="table table-bordered table-striped">
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
                <tr *ngFor="let user of users">
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                </tr>
            </table>




        </div>
    </div>
</div>
